<section id="section1">
    <article>
        <div class="center-container">
            <div class="poem">
                <p>富士的巔峰插天高，雪白頂上映朝霞。雲海間它矗立著，靜謐之美令人夸。古往今來文人墨客，頌讚它的氣勢不可挑。</p>
                <p>它是大自然的奇蹟，每個角度都令人驚嘆不了。質樸的景致誘人駐足，富士山的美無法繞過。雪的純白與天空的蔚藍交織，</p>
                <p>彷彿在告訴人們，這是天地間的奇蹟。富士山不僅是自然的象徵，更是靈魂的寄託，心靈的淨土。</p>
                <p>每一次登頂，都是對生命的頌歌，在富士的山腰間，感受生命的渺小與宏偉。</p>
            </div>
